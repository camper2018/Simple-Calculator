<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" media="screen and (max-width:400px)" href="styles/under400.css">
  <link rel="stylesheet" media="screen and (min-width:800px)" href="styles/over800.css">
  <link rel="stylesheet" media="screen and (min-height:700px)" href="styles/over700h.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="screen">0</div>
    <div class="keys">
      <button type="button" class="clear" value="clear">AC</button>
      <button type="button" class="backspace" value="backspace">&larr;</button>
      <button type="button" class="operator" value="/">&divide;</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="zero" value="0">0</button>
      <button type="button" class="negative" value="-">+/-</button>
      <button type="button" value=".">.</button>
      <button type="button" class="equal-sign" value="=">=</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
